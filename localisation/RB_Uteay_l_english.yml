 #Ideas
 UTY_Church_Influence:0 "Church Influence"
 UTY_Church_Influence_desc:0 "The LDS Church has its eyes and hands in every aspect of Uteay’s government. While it is not as omnipresent as it once was, it still commands serious influence over the territory, and its endorsement can change elections, end policies, and change opinions across the board."
