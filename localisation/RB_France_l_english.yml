 FRA.12.t:0 "Military Coup in Lyons"
 FRA.12.d:0 "Following a wave of popular strikes within the city of Lyons over the recent policies of our government, we have confirmed reports of men in military uniforms storming the city hall in cooperation with resistance fighters. While exact details are still unknown, the ringleader behind this mutiny seems to be a junior officer by the name of Raoul Salan. \n\nIn a radio broadcast issued a few hours later, the now self declared President of France declared an end to the occupation and a call for all true Frenchmen to rise up against British rule. Having already adorned himself with military medals and honors, reports indicate that many within the resistance have already begun to distance themselves from this upstart generalissimo."
