 ### Ideas ###
 FRA_London_Loyalty:0 "Act of London Loyalty"
 FRA_London_Loyalty_desc:0 "The 1889 act of London Loyalty states that the British occupational garrison of the French territories and the Paris administration is legally allowed to meddle in the affairs of the Paris civilian administration in the case of emergency of suspicion of treachery. This act, created after the failure of the third revolution, has forced the administration into a tense battle of politics with the British garrison, headed by Montgomery, against civilian head of government Louis Mountbatten. This tension can easily lead to more corruption and civil unrest, as if the French occupation zone ever needed more of that."
 FRA_London_Loyalty_1:0 "Act of London Loyalty"
 FRA_London_Loyalty_1_desc:0 "The 1889 act of London Loyalty states that the British occupational garrison of the French territories and the Paris administration is legally allowed to meddle in the affairs of the Paris civilian administration in the case of emergency of suspicion of treachery. This act, created after the failure of the third revolution, has forced the administration into a tense battle of politics with the British garrison, headed by Montgomery, against civilian head of government Louis Mountbatten. This tension can easily lead to more corruption and civil unrest, as if the French occupation zone ever needed more of that."
 FRA_Ministry_Treachery:0 "The Ministry of Truth"
 FRA_Ministry_Treachery_desc:0 "The MdlT (or Ministry of Truth) is a governmental branch headed by Alfred James Taylor, the known British general and unknown British war criminal. Taylor’s unforgiving policy against opposition has made the Ministry of Truth a prime target for Cagoule attacks and nationalist hatred, as many French nationalists and even some innocent Frenchmen have often been beaten and tortured by the ministry in an effort to gain more intelligence about the secret societies plaguing French politics. Today, the Ministry is known to be brutally effective with little corruption, but also is the main symbol of British oppression in Europe."
 FRA_Ministry_Treachery_1:0 "The Ministry of Truth"
 FRA_Ministry_Treachery_1_desc:0 "The MdlT (or Ministry of Truth) is a governmental branch headed by Alfred James Taylor, the known British general and unknown British war criminal. Taylor’s unforgiving policy against opposition has made the Ministry of Truth a prime target for Cagoule attacks and nationalist hatred, as many French nationalists and even some innocent Frenchmen have often been beaten and tortured by the ministry in an effort to gain more intelligence about the secret societies plaguing French politics. Today, the Ministry is known to be brutally effective with little corruption, but also is the main symbol of British oppression in Europe. \n\nRecent political dealings within France has seen the ministry greatly empowered."
 FRA_Ministry_Treachery_2:0 "The Ministry of Truth"
 FRA_Ministry_Treachery_2_desc:0 "The MdlT (or Ministry of Truth) is a governmental branch headed by Alfred James Taylor, the known British general and unknown British war criminal. Taylor’s unforgiving policy against opposition has made the Ministry of Truth a prime target for Cagoule attacks and nationalist hatred, as many French nationalists and even some innocent Frenchmen have often been beaten and tortured by the ministry in an effort to gain more intelligence about the secret societies plaguing French politics. Today, the Ministry is known to be brutally effective with little corruption, but also is the main symbol of British oppression in Europe. \n\nRecent political dealings within France has seen the ministry greatly empowered."
 FRA_Normandy_Garrison:0 "British Garrison in Normandy"
 FRA_Normandy_Garrison_desc:0 "The British Garrison in Normandy, also known as the British Normandy Police, is a military division stationed in the region of Normandy around Caen and has the job to ensure stability and British loyalty in the French occupation zone. The garrison has not only become a hated institute for the French resistance, but also for the Paris administration made up of British and French civil workers. This tension has made the garrison not only military, but also gave it a political dimension, which commander Bernard Montgomery, lacking any diplomatic tact, is not used to deal with."
