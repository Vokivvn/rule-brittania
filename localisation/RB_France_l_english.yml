 ### Leader Descriptions ###
 POLITICS_BERNARD_MONTGOMERY_DESC:0 "Initially not considered the first pick, Bernard Montgomery was a black horse in the race to control one of the most important dominions of the Empire - the heartland of their long-standing cultural enemy, France. To receive such a high honor was something he had accepted without hesitation, with the reputation of his skill in wars backing his position as the sole ruler - a man that rules like a general commands their army.\n\nThough he is, in the end, a military man at heart. His mind does not lie in politics, but rather in the battlefield and in the war room, strategizing not about the construction of industry or of crafting political webs, but drawing battle plans and theory-crafting about how to use forces to their maximum effectiveness. He is a byproduct of the omnipresent British nepotism, and within him only a sort of half-hearted attempt at ruling France lay. Though not the most incompetent ruler, Montgomery’s infamous lack of tact and diplomacy has made his mere presence wary to the remnants of the French government, outright hostility being avoided only by the Empire’s iron fist looming above them, as well as Montgomery’s unmatched skill in crushing resistance cells. Under his rule, life for the French citizen is not too different to what it was before, except now any semblance of self-determination was under Anglo yoke, effectively reduced to nothing but scattered atoms.\n\nHis personality, however, does show in his manner of ruling. Though barely tolerating - and being tolerated by - the elites, one could argue that Montgomery knows how to keep a civilian population suppressed, with extensively planned-out military patrols and deep investigative efforts into any possibility of resistance. This, for now, has kept the peace, even though the populace’s discontentment has grown more and more as time passes. Dissent is growing and the situation is deteriorating as resistance groups are nearing open revolt, but everyone knows, and so does Montgomery. Will there truly be peace in his time, or will Britain’s enemy break their deadlock? "
 
