 #Decisions
 FRA_resistance_attacks:0 "The Fight Against the Rebels"
 FRA_resistance_attacks_desc:0 "It has become clear that the insolent French have once again risen against the loyal and honorable forces of the British Empire. It is our duty, as soldiers of Britain, to put down this traitorous insurrection and once again restore the British values of peace, love, and civility to the lands of France."

 FRA_growing_revolts_1:0 "Dealing with the Revolt"
 FRA_growing_revolts_1_desc:0 "It is key that we crush the revolt as quickly as possible before it can spread any further. For King and Country men, let's send these frogs to hell!"
 FRA_growing_revolts_2:0 "The Desperate Fight Against the Rebels"
 FRA_growing_revolts_2_desc:0 "The revolt only continues to grow in strength... if we want to have any chance of perserving our rule in France, we must crush it as soon as possible!"
 FRA_growing_revolts_3:0 "The Last Stand"
 FRA_growing_revolts_3_desc:0 "This is the end... we have no choice left, everyone must get into the firing line. Everyone shall know for the next thousand years when the revolt is crushed, that this was our finest hour!"

