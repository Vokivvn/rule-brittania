 FRA.6.t:0 "Uprising in Montpellier"
 FRA.6.d:0 "Horrific Reports from the local garrison in Montpellier have reported that a local extremist organisation, calling itself the 'Comité de salut public' and led by a local left-wing firebrand by the name of Pierre Brossolette, have overwhelmed local police and military units and declared the start of a new French Revolution!\n\nWhile most of the local police force was either killed in the fighting or managed to use their cars to drive away, a few were captured. According to reports from locals who are opposed to the group, Brossolette and his allies have fashioned together a guillotine, displaying it in the centre of town. Those that were captured were executed with it, and they threaten that they will do the same to any other 'Rosbifs and their cronies who would defile France and their workers.'\n\nLocal military forces have already been alerted, and hope to deal with this small uprising before it can spread any farther."
