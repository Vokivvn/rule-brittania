 FRA_growing_discontent_1_desc:0 "The prospect of Frenchmen fighting other Frenchmen to keep a British occupation force in power has not gone over well with our troops. It is highly advised to suppress the ongoing revolt as quickly as possible."
 FRA_growing_discontent_2:0 "Faltering Morale"
 FRA_growing_discontent_2_desc:0 "The prospect of Frenchmen fighting other Frenchmen to keep a British occupation force in power has not gone over well with our troops. It is highly advised to suppress the ongoing revolt as quickly as possible. \n\nThe failure to crush the revolt has caused a growing crisis within our armed forces. It is imperative that this war be ended as quickly as possible."
 FRA_growing_discontent_3:0 "Crashing Morale"
 FRA_growing_discontent_3_desc:0 "The prospect of Frenchmen fighting other Frenchmen to keep a British occupation force in power has not gone over well with our troops. It is highly advised to suppress the ongoing revolt as quickly as possible. \n\nWith the revolt gaining steam, morale finds itself at an all time low. We are running out of time."
