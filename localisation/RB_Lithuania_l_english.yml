 LTH_Peoples_Nation:0 "The People's Nation"
 LTH_Peoples_Nation_desc:0 "The Social Democratic Party, a party dedicated to helping all citizens of Lithuania, regardless of language, have won the Lithuanian Election."
 
 LTH_Peasants_Nation:0 "The Peasant's Nation"
 LTH_Peasants_Nation_desc:0 "The Popular Peasant's Union, a centre-left political party dedicated to ending the woes of the average Lithuanian, have won the Lithuanian election."
 
 LTH_Christian_Nation:0 "The Christian Nation"
 LTH_Christian_Nation_desc:0 "The Christian Democrats, a political party dedicated to upholding Lithuania's moral values and culture, have won the Lithuanian election."
 
 LTH_Educate_Tuteshniy:0 "Educate the Tuteshniy"
 LTH_Educate_Tuteshniy_desc:0 "The Tuteshniy are a remnant of the old regime, a peoples with no connection to Lithuania, instead identifying themselves as residents of \"this area\". We won't be the old regime. We shall bring these people into the loving arms of the Lithuanian nation, educating them and bringing them into our society."
 
 LTH_Poor_Aid:0 "Aid the Poor"
 LTH_Poor_Aid_desc:0 "The old regime didn't care about its people, instead being interested in purchasing Britain's coccaine, pig-fat, and saccharin. Meanwhile the poor of Lithuania search for either someone to buy their products or a better life by boarding a ship to the Isles. The Lithuanian people deserve better, and better is exactly what the government is planning on accomplishing."
 
 LTH_Support_Keturi_Vejai:0 "Support the Keturi vėjai Movement"
 LTH_Support_Keturi_Vejai_desc:0 "Influenced by the Italian Futurist movement, Keturi vėjai is a literary movement that unlike its main rival, Neo-Romanticism, is Lithuanian in origin. If we sponsor this movement, then we could curb the influence of Neo-Romanticism and other non-Lithuanian art forms."
 
 LTH_Spirit_Of_Zalgiris:0 "The Spirit of Žalgiris"
 LTH_Spirit_Of_Zalgiris_desc:0 "The Battle of Žalgiris is the epitome of Lithuanian Greatness, as the noble Grand Duchy was heroically able to repel the bloodthirsty Germans and maintain its independence. As a nation free of the corruption and incompetence of the old regime, we shall honor the leagacy of the Battle, never letting ourselves live under the boot of another."

