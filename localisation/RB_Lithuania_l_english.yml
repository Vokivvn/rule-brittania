 ##Leader Descriptions##
 LIT_KOTRYNA_I_DESC:0 "Kotryna Radvila was groomed to be Lithuania’s monarch, being sent to the court of London at a young age to learn the life of high society. While she did grow up to be the high-class woman her father wanted, she came back to Lithuania with a high proficiency in gossip.\n\nFrom writing letters scourning the Hohenzollerns, to discussing the Romanov’s hemophilia, to numerous trips meeting with the great Cecil Rhodes in the pursuit of love, anything that enters the ears of Kotryna is immediately leaving her mouth."
LIT_ALFRED_ROSENBERG_DESC:0 "Ever since he was young, Alfred Rosenberg has wondered how the world works. How were the British able to conquer the world? Neither the Romans or Mongols were able to do so, so what made the British special? Was it technology? Luck? Knowledge? This question would dominate the young man’s mind until he finally realized the answer...their DNA. The Romans could never conquer the world thanks to the inherent laziness of the Southern Europeans and the low mental capacity of Mongoloids made the Mongols unable to maintain their empire. Likewise, the hard-working, moral nature of the Germanic Race allowed for the British domination of the World.\n\nWhat about the rest of the Germanic Race though? Why was Germany unable to achieve what their DNA allowed them too? The reason is thanks to the Earth’s vermin, the Jews. The Jewish overlords are determined to keep the world how they want it, with the German people under the control of their Jewish Monarchs. That’s why Rabbi Wilhelm was unable to unite the Germans, the Zionist World Order didn’t want him to win, and as a Jew himself, he obeyed.\n\nThat ends today. With the spirit of the Catholic Teutonic Knights on his side, Alfred Rosenberg will be the savior of the Germanic Race from the Jewish Monarchists and elevate the Germans to their rightful position, Co-rulers of the World.\n\nWell that's what he believes at least."
 
