 ##Ideas##
 LIT_Republic_Monarchy_Debates:0 "The Republic-Monarchy Debates"
 LIT_Republic_Monarchy_Debates_desc:0 "The Lithuanian people have been split on the idea of a monarch, with those supporting it arguing that Lithuania isn’t “politically mature” enough for a republic and those opposing it arguing that the monarchy is only a tool for the British to control and oppress the Lithuanian people.\n\nWhile the Monarchy is currently supported by the Council of Lithuania, opposition groups only grow stronger by the hour."
 LIT_Peaceful_Times:0 "The End of War"
 LIT_Peaceful_Times_desc:0 "Thanks to the British Empire, we live in a world where warfare is impossible. Nations today live together in peace, choosing to settle issues in the British Government rather than on the battlefield. Thanks to this most joyous situation, §GLithuania has no need for a military§!. Any problem that could cause worry in the people will be solved by the Police and the Riflemen’s Union."
