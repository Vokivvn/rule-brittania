 ### Ideas ###
 BFE_port_of_eastport:0 "The Port Of Eastport"
 BFE_port_of_eastport_desc:0 "The grand city of Eastport, once known as Vladivostok, has great importance to the Empire - it is home to one of, if not the largest British fleet in the East, and the immense infrastructure that comes with that has led to the city's vital strategic interest to the Crown. The dockyards are teeming with life, all working to support the British naval forces. Stray too far from the docks, and the influence of the British rapidly disappears, however, something of little concern to the navy, but much more important to those in charge of governing the colony."
 BFE_the_wild_frontier:0 "The Wild Frontier"
 BFE_the_wild_frontier_desc:0 "Eastport may be a bustling city but the majority of our territory is too vast and disconnected from the capital to effectively govern or patrol. Numerous settlements are founded by people looking to escape their pasts. Mercenaries of many nations and creeds look for fortune and glory in the frontier. They, and the local Baikal Cossack host are used in the pacification of this wild land. Time will tell if it was a mistake to let them have free reign."
 BFE_a_wretched_hive_of_scum_and_villainy:0 "A Wretched Hive Of Scum And Villainy"
 BFE_a_wretched_hive_of_scum_and_villainy_desc:0 "Eastport is a major hub of trade within East Asia. Tons of cargo are transferred through it, coming from and to America, Asia, and sometimes even more away locations. However money is always closely followed by wickedness, and Eastport's walls have embraced it fully. Local or foreign mercenaries waiting for another job, dealers offering an always changing assortment of various substances for sale, smugglers trying to escape Royal Navy's grasp, gangs and mafias fighting for dominance, or just common crooks looking to make a quick buck - you can find every type of scoundrel here. If one is a proper citizen, this isn't a city they're looking for. If one is not, this is their long lost home."
 BFE_bandit_problem:0 "Bandit Problem"
 BFE_bandit_problem_desc:0 "Across the frozen tundras of Siberia, hordes of bandits, rebels, criminals, revolutionaries, communist partisans, exiles, unruly Cossacks, and just about any other possibly disreputable person can be found, free to do whatever they want, far from the reach of the colonial authorities in Eastport. While there are mercenaries supposedly imposing British rule on the wastes, they are at best ineffective and at worst disloyal, leading to a lack of order outside the cities and settlements."
 BFE_backwater_industry:0 "Backwater Industry"
 BFE_backwater_industry_desc:0 "British Far East Territories industrial sector can be described at best as developing, at worst as virtually non-existing. This lack of any industrial development is caused by a multitude of reasons, including but not restricted to massive corruption within Eastport, lack of any skilled personnel, and the London government seemingly ignoring this spot in favour of other, less depressing corners of the Earth. Successful industrialization of this colony will demand an incredible effort, otherwise it will eventually fail."
