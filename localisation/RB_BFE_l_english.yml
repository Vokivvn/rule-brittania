 ### Events ###
 BFE.1.t:0 "The Pearl Of The East"
 BFE.1.desc:0 "The Far East Territories, pride of British East Asia. Custodian of the immeasurable natural resources of Siberia. Or so it seems. The "nation" that Governor Augustus Agar rules over, if it can even be called that, is a den of corruption, crime, and chaos endlessly waiting to collapse.\n\nOutside the capital city, bandits, exiled revolutionaries, and other unsavory types rule the wilderness, staking out huge kingdoms within our borders. While ideally, we could simply dispatch the forces of our army to put an end to that menace, our forces are stretched thin as it is. With the absence of a professional army, we have resorted to mercenaries, as well as the local Cossacks. This suits us for now, but if we give these mercenaries too much free reign, we may find our government on even thinner ice than it already is.\n\nAnd that's not to say that Eastport is pacified, either. Gangs of criminals run much of the day-to-day life on the streets, and their ill-gotten income is enough that they can afford to bribe just about any colonial officials who get a little too nosy. Of these gangs, one stands above the others - the Syndicate. Their influence in Eastport is almost comparable to our own - a humiliating state for the Governor and the few officials left who have a genuine desire to serve the Empire and not just their own self-interests.\n\nBut Agar has had enough. For too long have criminals controlled the streets of the capital. For too long common thugs have travelled the countryside, laying waste to all in their way. For too long has the will of the King gone unfulfilled. But now, that will end.\n\nAgar may be just one man, but regardless of the problems he is still the most powerful in the Far East. Now that he has set his mind to fixing up the colony, there are only two outcomes - Agar will succeed, or the British may find Siberia to be untamable, even for them."
 BFE.1.a:0 "God save the King!"
 
