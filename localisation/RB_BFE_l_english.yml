 ### Leader Descriptions ###
 POLITICS_ILYA_STARINOV_DESC:0 "GRANDFATHER OF SPETSNAZ"
 POLITICS_AUGUSTUS_AGAR_DESC:0 "While Augustus Willington Shelton Agar is no true Englishman, being born to an Irish father, he without any doubt holds every virtue natural to the finest gentlemen. Honourable, courageous, and most of all, totally devoted to the King and Country. His career in the Navy was as majestic as his personal conduct, with Agar leading his ships to victory against the enemies of the Crown time and time again.\n\nIt's no wonder that Commodore Agar has found himself in London's good graces, and that he was honoured with a very important position as governor of the British Far Eastern Territories. Some don't consider that position that prestigious, announcing obviously false statements about those Territories, like that there's nothing to be found there except ice and the insurgent groups of Northern Siberia, along with the corruption and decadence of Eastport. There's obviously a grain of truth in every statement - the Far East doesn't enjoy such status nor opportunity as the Siberian Industrial Zone, and some local people are less than splendid in their behaviour toward the British Administration - but most of these statements are obviously mere slander. After all, no land can be in a state of anarchy if it's governed by British.\n\nAnd Agar indeed knows better than to listen to some doom-mongers. He already has a plan on how to bring the Far Eastern Territories' reputation back. A plan to change the Far East from forgotten and discredited by everyone back home, to a model colony of the British Empire, one of which every Englishman, Russian or any other people of the British domain would be envious."
