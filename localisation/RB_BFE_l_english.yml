 BFE_Factions_mechanic_desc:0 "ALRIGHT, YOU WANNA KNOW? FINE, I ADMIT IT! I DON'T KNOW HOW KING CRIMSON WORKS! HE ERASES TIME, BUT WHAT DOES THAT MEAN? IF YOU ERASE TIME, THEN SHOULDN'T IT NOT BE THERE? WHAT DOES THAT MEAN? WHAT DOES HE MEAN HE "ERASES TIME"? HE ERASES TIME BUT STUFF STILL HAPPENS IN IT! HOW DOES HE KNOW WHAT HAPPENS IN IT WHEN HE ERASES IT? IT DOESN'T MAKE ANY SENSE, YOU CAN'T ERASE TIME! YOU CAN'T ERASE TIME! FINE, YOU CAN FREEZE TIME AND YOU CAN TURN BACK TIME, BUT YOU CAN'T ERASE TIME, THAT DOESN'T MAKE SENSE!!! THAT DOESN'T MAKE SENSE IF YOU ERASE TIME NOTHING HAPPENS IN IT! I DON'T KNOW! I DON'T KNOW!SOMEONE TELL ME! SOMEONE TELL ME HOW KING CRIMSON WORKS, I NEED TO KNOW! I NEED TO KNOW HOW KING CRIMSON WORKS, PLEASE! PLEASE JUST TELL ME! I NEED TO KNOW! SOMEONE EXPLAIN IT! IT'S CONFUSING, I DON'T KNOW! HOW DOES KING CRIMSON WORK?! HOW DOES IT WORK!? WHY DOES KING CRIMSON WORK PLEASE PLEASE SOMEONE TELL ME I NEED TO KNOW HOW KING CRIMSON WORKS!"
