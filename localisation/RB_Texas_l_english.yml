 ## Events
 
 NTO.1.t:0 "The Land of the Lone Star"
 NTO.1.desc:0 "Years and years ago, when Little Texas was but a young nation, the NTO protected it from those who wished to damage it. Protected it from those who wished to extinguish the lone star, those who wished to ruin Texas. First and foremost, were the Mexicans. The Mexicans were and still are but cutthroats savages, seeing their nation as first and foremost as opposed to those of a white man’s. Now, at the time, the anglos helped us, protected us. But they turned out to be turncoats, who trapped Texas in their Imperial claws for years on end.\n\nBut Texas lives for its independence. As untempered farming methods caused giant dust storms, destroying Texan farmlands, and as Spindletop’s grand oil empire stagnated, the weak Texan government faltered, and the Natural Texas Organisation took control. The NTO is not a united system, of course. It has cracks, and factions. But the NTO agrees on one thing. Texas shall be truly free, by hook or by crook. We shall rule the south, and nothing will stand in our way!"
 NTO.1.a:0 "Texas, Our Texas!"
 