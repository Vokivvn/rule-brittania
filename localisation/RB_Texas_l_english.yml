 TEX_oil_boom_desc:0 "The Texan Oil Boom is among us! Spindletop hit oil in 1901, leading to a growth of immigration to Texas in search of opportunity. "

 TEX_diverse_politics:0 "Political Fractures"
 TEX_diverse_politics_desc:0 "With British rule growing increasingly unpopular due to Texan nationalism on the rise, many political groups have been formed to claim the support of the Texan people. Though under control, if any unforeseen instability in the Empire were to occur, who knows what would happen."

