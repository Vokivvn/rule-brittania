 BRG_Constituent_States_Mechanic:0 "The Imperial Court of Burgundy"
 BRG_Constituent_States_Mechanic_desc:0 "To be the King of Burgundy is to be a tightrope walker, a delicate balancing act that treads between death and progress with every second. In order to keep our nation together, we must keep the constituent nations appeased.\n\nThe Duchy of Luxembourg has a [Root.BRG_Luxembourg_Loyalty_Loc] opinion of us.\nThe County Palatine on the River Rhine has a [Root.BRG_Palatine_Loyalty_Loc] opinion of us.\nThe County of Flanders has a [Root.BRG_Flanders_Loyalty_Loc] opinion of us.\nThe County of Hainaut has a [Root.BRG_Hainaut_Loyalty_Loc] opinion of us.\nThe County of Artois has a [Root.BRG_Artois_Loyalty_Loc] opinion of us.\nThe Duchy of Picardy has a [Root.BRG_Picardy_Loyalty_Loc] opinion of us.\nThe Province of Champagne has a [Root.BRG_Champagne_Loyalty_Loc] opinion of us.\nThe Duchy of Lorraine has a [Root.BRG_Lorraine_Loyalty_Loc] opinion of us.\nThe Duchy of Alsace has a [Root.BRG_Alsace_Loyalty_Loc] opinion of us and their court [Root.BRG_Alsace_Ethnicity_Loc]"
