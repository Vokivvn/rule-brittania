##Ideas##
#########

 BRG_Idea_No_Ones_A_Burgundian:0 "No One's A Burgundian" 
 BRG_Idea_No_Ones_A_Burgundian_desc:0 "Seeing that Burgundy is a state split between a Rhenish and French population, lead by Württemberger King with allegiance to the British, it’s understandable why the country lacks a national identity.\n\nAs the country has grown throughout he past, more and more Burgundians see themselves patriotic to their region rather than the nation. All the while, the local governors prosper from this identity crisis."
 BRG_Idea_No_Ones_A_Burgundian_real:0 "No One's A Burgundian" 
 BRG_Idea_No_Ones_A_Burgundian_real_desc:0 "Seeing that Burgundy is a state split between a Rhenish and French population, lead by Württemberger King with allegiance to the British, it’s understandable why the country lacks a national identity.\n\nAs the country has grown throughout he past, more and more Burgundians see themselves patriotic to their region rather than the nation. All the while, the local governors prosper from this identity crisis."
 BRG_Idea_Cracker_Committee:0 "The Anglo-Burgundian Coordinating Committee"
 BRG_Idea_Cracker_Committee_desc:0 "Originally designed as a simple committee to oversee and maintain the British army camps in loyal Burgundy, the imperialist endeavors of the Empire has seen British involvement shrink to only the administrative aspects of the operation. Burgundian craftiness has seen the committee thrive in its new situation however.\n\nWhile the now mostly Burgundian Committee still operates Burgundy’s finest military academies, the British administration operates as Burgundy’s primary location to deal with the British, serving as mail delivery and the gateway to the Empire’s trade."
 BRG_Idea_Constituent_Countries:0 "The Burgundian System"
 BRG_Idea_Constituent_Countries_desc:0 "The Crown of Burgundy is split into various local governments each of them with various levels of independence. People in the Duchy of Burgundy for example, listen to the decisions of Alexandre I, but in Luxembourg, Alexandre I’s demands are only listened to if the Luxembourgish Monarch agrees to the demands, a situation echoed throughout the nation.\n\nThis agreement has led to some benefits however, as Burgundy has seen less ethnic tensions developing in its borders sans Alsace but overall, most politicians agree that Burgundy must see this system removed for the sake of Burgundy’s survival."
 
