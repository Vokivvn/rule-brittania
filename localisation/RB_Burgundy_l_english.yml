 ##Leader descriptions##
 POLITICS_ALEXANDRE_TECK_DESC:0 "Prince Alexandre of Teck - If one were to not ever meet Prince Alexandre, they’d probably think of him as a German. Considering his position in the House of Wurttemberg, residing as Duke of Teck Castle, many don’t see it out of the ordinary that he’d be offered the Crown of Burgundy. However, the fact is, Prince Alexandre is as English as it gets.\n\nBorn and educated in London, Alexander served in several colonial offices around his majesty’s empire. From California, to South Africa he has upheld the globally recognized standard of Britannia’s mighty army and her firm hand. Now, Alexandre watches over what may be his last position, and definitely his most honorable one. As the ceremonially styled “King” of the ever growing Crown of Burgundy, it’s his job to keep the nationally split territory loyal to London, so that the devious Huns and French may never threaten the Empire again."

 ##Tooltips##
 BRG_King_Ded_tt:0 "Princess Mary of Teck will be crowned the new Queen of Burgundy."
 BRG_Northern_States_tt:0 "We will make sure Luxembourg, Flanders, and Hainaut affirm their loyalties to the Crown."
 BRG_Central_States_tt:0 "We will make sure Artois, Champagne, and Picardy affirm their loyalties to the Crown."
 BRG_Eastern_States_tt:0 "We will make sure Alsace, Lorraine, and the Palatinate affirm their loyalties to the Crown."

