 ### Ideas ###
 RUS_Defeated_Nation:0 "Defeated Nation"
 RUS_Defeated_Nation_desc:0 "Our land that was acquired through centuries of bloody fights was taken by Anglo and turned into their industrial zones. Our integral territories were teared apart into ethnical abominations. With each year, English lords demand more and more from us. With such dire situation taking place, most people refuse to even criticize the English overlords, let alone take arms against them."
 RUS_European_Backwater:0 "European Backwater"
 RUS_European_Backwater_desc:0 "In addition to our poor situation, most European countries refuse to even start any kind of relations with us without even explaining why. The only thing that still holds us in Europe is our dynastical ties with Britain and Germany."
 RUS_Republican_Agitation:0 "Republican Agitation"
 RUS_Republican_Agitation_desc:0 "We have many tanks, but with our current political situation it's more likely that one democrat will stand on one and blow the Tsar's palace up than we will use them in war."
 RUS_Rukonomika:0 "Rukonomika"
 RUS_Rukonomika_desc:0 ""You can't explain Rukonomika the way every sensible economist does. You'll have to understand how Russian soul works and how it adapted to the current situation."\n— Unknown"
 RUS_Five_Military_Modernisations:0 "The Ten Military Modernisations"
 RUS_Five_Military_Modernisations_desc:0 "Despite country-wide apathy towards war, Tsar Alexander IV has implemented various military reforms, mostly looking after how Britain conquered the entire world. With progress finally being made, Russia can finally be a power that can project it's military power on at least it's own country. There are two problems, however: finding a worthy rival and making people stop sitting in their armchairs and fight for their country."
 RUS_Chernosotentsi:0 "Ultranationalist Paramilitaries"
 RUS_Chernosotentsi_desc:0 "The Union of Russian People, Russian National Union and Russian Monarchist Party continue to terrify the Communist and Liberal forces of our country with pogroms, open terror and shootouts, with us not being concerned about anything that they do. However, they are close to gaining too much power, and should they turn against us, §Rwe will be in danger.§!"

