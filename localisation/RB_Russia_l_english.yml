 ### Starting Screen Desc ###
 RUS_RULEBRITANNIA_DESC:0 "Once one of Great Britain’s main rivals, Russia suffered humiliation after humiliation in countless conflicts against the Empire, recently leading it to a socialist revolt that threatened the imperial government and the legitimacy of monarchies worldwide. In desperation, the Tsar accepted British assistance in squashing the rebellion, leading to British dominance and utter reliance on behalf of the Russians. Now, the unstable, outdated, and impoverished nation has little satisfaction with the current situation and many demand change, and without some sort of miracle, the great Tsardom will be engulfed in war again."
 
