 ### Leader Descriptions ###
 POLITICS_ALEXANDER_IV_DESC:0 "Tsar Alexander IV was destined to have the same fate as other European monarchs under British overlordship. Spend your life at feasts, appease the British no matter how filthy you think it is, try to hold yourself while Anglos call you the lesser kind of people, consume foreign literature while trying to think about something else and finish learning English language once and for all. A fate that is not satisfactory, but a fate that is inevitable for most.\n\nAlexander, however, had other plans. Ever since he inherited the throne, he had a roadmap. The roadmap was developed for a decade and a half, with a central point being grand general modernisation of the army. With army modernisations, strength came to the Tsardom, and it has become much more confident on the world stage. With taming the Rukonomika, a steady supply came to the army, and despite some oligarchs investing in Siberia instead to show protest, industrialisation was achieved.\n\nAll of it has a very specific goal. One day Alexander visited Kronstadt, the Swedish-Finnish megapolis and one of the jewels on the Swedish crown. The Tsar knew that there won't be another Kronstadt. There is no point in neither trying to build another city like this nor trying to undermine it's value. There is only one path: capture Kronstadt in any way possible. The Swedes, however, won't give it peacefully.\n\nConsidering the factors, there is only one way Alexander IV will forcefully open the window to Europe for Russia and thus become the greatest Tsar in Russian history: by total war. With the Commonwealth exhausting itself beyond any possible limits, there are only two choices for Russia: either put Kronstadt on the Tsar's crown on perish from history forever."
 POLITICS_MIKHAIL_DITERIKHS_DESC:0 "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
