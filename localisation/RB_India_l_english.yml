 ##leader descriptions##
 POLITICS_Albert_Windsor_DESC:0 "In British India, there are many groups that despise the King of England, George V. The Congress hate his guts, the Communists loathe him, the Nationalists think he’s the worst man to ever live. But there is no one in India with more of an absolute hatred for the King of England than Albert Victor of Windsor.\n\nAlbert Victor was always considered a simple child. His tutors denounced him as foolish, a slow learner, a dullard, especially compared to his comparably sharp younger brother, George. As time went on, as he went from the HMS Britannia to Trinity in Cambridge, his tutors only got more and more critical. But fortunately, none of this could possibly stop succession, until Cleveland Street, that is. Members of the British aristocracy were found to be patrons to a homosexual brothel, and of course, Prince Albert Victor was accused also being a patron. The accusations against Albert Victor grew so rampant and so destructive that Edward VII, who at the time was the Prince of Wales, found it justified to strip him of his succession, handing it to his younger brother, George.\n\nAfter this, Albert Victor, still unmarried, was thrown around governor-general and viceroy roles until he was finally put in a place where people thought he could be at least comfortable, which was the crown jewel of the Empire, India. For the many years he has been in British India, he has mostly left the governing to the brutal, brutal generals, who have established their reign of terror onto India. But Albert Victor doesn’t care, really. He simply sits around, seemingly uninterested in the concept of doing anything to assist them. But of course, he’s an old man now. What could he possibly do anyway?"