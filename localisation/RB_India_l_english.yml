 ##Starting Screen Desc##
 RAJ_RULEBRITANNIA_DESC:0 "India has been dominated by the British in one way or another for nearly as long as the Empire has existed, and has been evolving constantly to maintain such subjugation. Most recently, with the collapse of the Honorable East India Company and the destruction of the local economy, the region has been confederated and federalized by London to retain stability and keep the peace. Under the new dominion state, the locals enjoy few freedoms and privileges and are for now controlled with little regard by the disgraced Prince Albert. This too cannot last forever, and as the world changes, so again must the Crown Jewel of the British Empire."
 
