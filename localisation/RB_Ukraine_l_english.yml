 #Protectorate Ideas
 UKR_A_Divided_Nation:0 "A Divided Nation"
 UKR_A_Divided_Nation_desc:0 "The fatherland is broken apart by years of wars and meddling. Our reduced nation is haunted by these borders. In addition, there are many who seek to rejoin the Russian motherland, especially in the east by the Don. A national identity must be forged out of the ashes of Russia’s border territory."
 UKR_Industry_Agriculture_Balanced:0 "Balanced Industry/Agriculture"
 UKR_Industry_Agriculture_Balanced_desc:0 "Ukraine boasts both the greatest farmland in Europe and the largest industrial capacity east of the Danube River. However, to reconcile these two sectors will take immense effort, or one could choose to prioritize one over the other in yearly spending and legislation."
 UKR_Influential_Underminers:0 "Powerful Underminers"
 UKR_Influential_Underminers_desc:0 "Wilhelm of Austria has been agitating for unilateral Ukrainian independence since his initial discovery. A controversial stance for a Habsburg, he finds some degree of friendship with the Kaiser’s daughter, who believes in national sovereignty for all. In addition, many groups within the Russian Tsar's circle also seek to destabilize the British authority in Ukraine, causing our government many more woes. Needless to say, Ukraine is a prosperous land but an embattled one."
 UKR_Insurgency_Severity_0:0 "Weak Insurgencies"
 UKR_Insurgency_Severity_0_desc:0 "While many groups seek to impose their own will on the Ukrainian people, they find little solidarity against the looming British lion. Russian and Ukrainian, Jew and German, all of them are split amongst themselves and lack the cohesive initiative necessary to cast out their foreign rulers."









