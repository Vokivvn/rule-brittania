 #Ideas
 ger_eng_ger_economic_initiative:0 "Anglo-German Economic Initiative"
 ger_eng_ger_economic_initiative_desc:0 "Our country is a member of the AGEI, otherwise known as the Anglo-Germanic Economic initiative.\n\nWhat started as a treaty for free trade between the British Empire and the Kingdom of Bavaria, has evolved into a fully-fledged economic union between Britain and nearly a dozen German states.\n\nWhile it does give the English effective control over these nation’s economies, it has also sparked vast industrial development in the Rhine and Southern Europe. This has lead to a new wave of trade, and German exports within the empire."
