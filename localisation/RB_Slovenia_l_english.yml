 slv.1.t:0 "Slovene National Congress"
 slv.1.desc:0 "In the Grand Council Chamber of Ljubljana Town Hall, over a hundred men was gathered. From all different sides of the political spectrum, some nobles, some laborers; they were all gathered there, to declare Slovenia, a free, independent and sovereign state. Free from the Austrian hegemony that had dominated their lands for centuries.\n\nSlovenia is finally free, but the work has just begun; there are so many issues that need to be sorted out. Who will lead our nation, where will it be ruled from, how will it be lead, what rights will the former German overlords have? The next days will be exciting and very very important"
 slv.1.a:0 "Long live Slovenia"

