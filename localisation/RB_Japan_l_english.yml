 ### Ideas ###
 JAP_Occupational_Committee:0 "Occupational Committee"
 JAP_Occupational_Committee_desc:0 "The British Forces in Japan Occupational Committee, or more commonly referred to as the “Occupational Committee”, decides much of Japan’s politics. Formed shortly after the Anglo-Japanese war, its goal was to ensure the subordination of the Japanese government and to ensure the safety of its treaty ports. However, as time went on, it evolved into more or less a lobbying group which the Diet and Emperor had to respect, lest they face further punishment.\n\nOfficially only sending delegates to the government, maintaining the stipulations of the Hiroshima Treaty, and protecting the British East Asia Company's interests, in reality, they bribe officials in exchange for legal protections and manipulate elections in order to avoid a renegotiation of the Hiroshima Treaty.\n\nHowever, with a growing commitment to normalizing Anglo-Japanese relations bilaterally, the BFJOC is in jeopardy, leaving many in Japan wondering what they might do in order to maintain their stature."

 JAP_Anti_English_Sentiment:0 "Anti-English Sentiment"
 JAP_Anti_English_Sentiment_desc:0 ""The Englishman continues to pillage our nation and deflate our wages! He must be expelled!"" -a longshoremen's strike leader in Nagasaki\n\nWhile not an uncommon sentiment, recently, hatred for the British has been so strong in Japan that riots frequently break out amongst nationalist circles and strikes calling for an end to collaboration with the hegemon. On the contrary, many intellectuals and politicians find cooperation the best route, much to the dismay of some citizens."

 JAP_Britain_Of_The_East:0 "Britain Of The East"
 JAP_Britain_Of_The_East_desc:0 "Japan stands as one of the most advanced nations on Earth, and especially as an Asian nation. Readily adopting the British form of governance and embracing modernization, the restored Empire is poised to be an important player in global politics. Building up industry, establishing and cultivating a large merchant-marine fleet, and striving for constitutionalism, Japan clearly shines in an otherwise dim setting.\n\nIt should be noted that the Japanese are also quite aware of what its equivalence to Britain means: an island nation with naval aspirations and the ability to grow its power. With recent military reforms and drives for further industrialization, Japan very much so has the potential to wrest itself free of foreign domination."

