 ### Starting Screen Desc ###
 #JAP_RULEBRITANNIA_DESC_OLD:0 "Though the sun may never set on the British Empire, it still shines first above the Land of the Rising Sun. Japan is a nation robbed of its pride, subjugated like the other powers of the world rather than taking its place among them, as it had so desperately hoped. Its old guard samurai have fought in vain to reclaim Japan's glory both in the court and on the battlefield, crushing reformists in the Boshin rebellion. Can Iemasa Tokugawa balance memories of Japan's past glory with visions of a brighter, modern future?"
 POLITICS_HIROHITO_DESC:0 "Hirohito, or the Shōwa Emperor, reigns as one of the most powerful leaders in the world, with his government granting him many powers often left checked in the West. However, he has no pretenses of centralizing the government or tossing out the Diet, but rather advancing his father’s style of governance of tolerated liberalism and continued abstention from intervention.\n\nHirohito had the pleasure of ruling before he was even considered the Emperor, as he was designated Sesshō-regent-for the Taishō Emperor. This experience carried over into his own reign, which began in 1926 to great avail. Now in his tenth year, Hirohito continues to reign over a prosperous and growing economy and a modern country, which is something many of his monarch peers could not attest to. Needless to say, he would not shirk from responsibility if the situation required it; this statement of conscience may become necessary as Japan’s future is molded and its relationship with Britain evolves."
 
