 PAL_Jewish_Settlement_Mandatory_desc:0 "In accordance with decrees from London, it has been mandated that all Jews across the British Empire are be moved to the land of Israel. This pro-Jewish standing will eventually lead to the replacement of Arabs as a majority in the area, and a fully Jewish state of Israel."
