 ##Events##
 palestine.2.t:0 "Violence in Tulkarm"
 palestine.2.desc:0 "On the evening of April 15th, 1936, two Arabs constructed a roadblock on the road between Nablus and Tulkarm and began to stop cars and demand money and weapons. They told drivers they were gathering weapons and money for the Ilkwan al-Qassam, followers of the late Muslim preacher Izz ad-Din al-Qassam under the leadership of Farhan al-Sa'di. Two Jewish drivers and a Jewish passenger were separated from the rest of the drivers and shot. Two victims died and one survived.\n\nThe following night, two Arab laborers were killed near Petah Tikva, reportedly by members of the Jewish Irgun paramilitary, in an act of retaliation."
 palestine.2.a:0 "Nothing but violent zealots!"

 palestine.3.t:0 "Violence in Tulkarm"
 palestine.3.desc:0 "The funeral of Israel Hazan in Tel Aviv, one of the Jewish victims of the recent shootings, was not a quiet one. The city was full of demonstrations and protestors, with their numbers in the thousands, marching against the British government of Palestine and against the Arab attacks on Jews. All shops and factories have closed down in an act of solidarity with the Jews.\n\nThere have been reports of Arabs and Arab-owned property being assaulted by Jews in the city of Tel Aviv during this tumultuous day."
 palestine.3.a:0 "It seems that everyone in Palestine is angry."

 palestine.4.t:0 "The Bloody Day in Jaffa"
 palestine.4.desc:0 "April 19th started with rumors. Rumors that there was violence had broken out on the streets of Jaffa, that Arabs had been killed by Jews and that Jews have been killed by Arabs. In retaliation to these rumors, an Arab mob marched on to the Jewish-owned Anglo-Palestine Bank in Jaffa. The defending Viceroyalty police begun to fire into the crowd, inciting a fury that resulted in the murder of Jews on the streets.\n\n Two Arabs and Nine Jews were killed in the riots, with many of others injured and thousands of Jews fleeing the city as refugees. Finally, the local garrison marched on the city and ended the riots."
 palestine.4.a:0 "We are slowly losing control of Palestine!"

 #palestine.5.t:0 "The Arab General Strike"
 #palestine.5.desc:0 "The recent intercommunal violence and the seemingly preference towards Jews over Arabs by the British government in Palestine has resulted in the beginning of an Arab General Strike throughout Palestine. The strike begun in Nablus in April 19th, starting with the formation of the Arab National Committee. Today, leaders of the Arab National Committee called for a general strike of all Arabs engaged in labour, transport, and shopkeeping until further notice.\n\nThe strike is spreading throughout the country as Arabs participate in noncooperation as a form of protest. Already our economy has begun to take a toll."
 #palestine.5.a:0 "Can things get any worse?!"

 #palestine.6.t:0 "Arab Revolt!"
 #palestine.6.desc:0 "The Arab general strike has been occurring for multiple days now with no signs of stopping. Religious leaders, influential families, and political leaders that have been assisting in its coordination have recently announced that they have created a new initiative known as the Arab Higher Committee. The Arab Higher Committee has set a list of demands towards the British viceroyalty, including,\n\n1) The prohibition of Jewish immigration\n\n2) The prohibition of the transfer of Arab land to Jews\n\n3) The establishment of a National Government responsible to a representative council.\n\nThe list of individuals involved in the Arab Higher Committee is impressive, including Jamal Husayin al-Kalidi, National Defense Party leader and clan patriarch Raghib al-Nashashibi, as well as several members of the prominent of the radicalized Husayni clan including its patriarch and the founder and chairman of the initiative itself, Amin Husayni."
 #palestine.6.a:0 "Violence rules the streeet!"