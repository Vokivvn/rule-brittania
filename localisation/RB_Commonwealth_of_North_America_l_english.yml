 #Starting screen desc
 CNA_RULEBRITANNIA_DESC:0 "The eldest child of the British lion and first true colony of the crown, the Commonwealth of North America evolved from the original thirteen colonies birthed centuries ago to become the relatively autonomous commonwealth that it is today. Never the most obedient colony, but always toeing the line, America has stood behind her masters through thick and thin, even taking the brunt of the war against Mexico while the British sat safe on their island across the Atlantic. Knowing now that London will never give them the respect they deserve and desire, many Americans no longer have faith in the Empire and instead wish to rid themselves of the shackles that bind them."
 
 #Leader descs
 POLITICS_FRANKLIN_H_SPENCE_DESC:0 "Franklin Harford Spence, by most measures, is a very boring man, and it is exactly this quality that has propelled him to the Prime Minister of one of the most economically powerful nations in the world. Born in 1883 in the Thunder Bay region on the shores of Lake Superior, he moved to Ontario in the 1900s to study pharmacy. Although he was a pharmacist briefly, he found himself more drawn to politics, and in 1914 was elected a member of the Legislative Assembly of Ontario for the heavily conservative Toronto riding of Beaches.\n\nSpence quickly became a rising star among Ontario's conservatives, becoming the Premier of Ontario in 1926 after they retook the majority in the Ontarian parliament from the Labour Party. He was encouraged by fellow Tory leaders to run for an Ontario-wide office, where he easily won with his focus on stability appealing to a province in upheaval from social and economic change. He was soon elected leader of the Tories. When the Tories defeated the Whigs in the election of 1930 and gained a parliamentary majority, Spence became the Prime Minister of the Commonwealth amidst an upsurge in conservative and pro-British sentiment. As Prime Minister, he and his government stood faithfully by Britain's side, sending large amounts of troops to Mexico to support their effort to quell the last independent nation on Earth. This policy was none too popular with the Whig and Labour parties, but both found themselves unable to challenge Spence's majority. However, with the scars of war lingering, will Spence and his party be able to maintain their dominance?"
 
