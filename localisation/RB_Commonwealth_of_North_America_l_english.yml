 CNA_the_continental_parliament:0 "The Continental Parliament"
 CNA_the_continental_parliament_desc:0 "The legislature of most of the North American continent, the Continental Parliament makes bills and laws which the Governor-General signs into effect. Based in Boston, it has grown in popularity as the Commonwealth gradually gains autonomy from Westminister."
 CNA_relative_self_rule:0 "Relative Self-Rule"
 CNA_relative_self_rule_desc:0 "Our nation has managed to negotiate its way to autonomy and de facto achieve near-independence. We have our own dialects, own culture, and our own government. Clearly, the Commonwealth has never seen a better time politically."
 CNA_great_lakes_industry:0 "Great Lakes Industry"
 CNA_great_lakes_industry_desc:0 "The industrial sectors on the Great Lakes have grown prosperous with the influx of immigrant workers. Producing steel, consumer goods, and automobiles, it is the apex of American design. However, it is still not that much for such a large country, but it serves its purpose nonetheless."
