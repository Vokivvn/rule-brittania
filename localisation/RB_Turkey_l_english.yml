 #Turkish Civil War Events
 tcw.1.t:0 "The March on Bursa"
 tcw.1.d:0 "Selim is a simple soldier of the Imperial Guard, a young man who like many within the unit find themselves dismayed by the coming storm. Military service is a family tradition for him, his father was an infantry officer, serving among the feared Hamidiyye divisions of the Red Sultan. He fought for his sultan, against the British that came from the sea and sand of the Hejaz and Levant... and he died for his sultan in the deserts of Syria. \n\n\"He was struck with an artillery shell\" said the officer informing Selim’s mother, \"There are no remains of him found, his grave is in Al-Sham.\". \n\n\"No remains found\" Selim heard. A man sacrificed all of his blood and flesh to a sultan, a Red Sultan. A Red Sultan who brought nothing but shame, suffering, oppression, death, and poverty to his country. His father’s sacrifice was gone for nothing, all because of a Red Sultan.\n\nWhen Prince Fuad called on the Imperial Guard, and asked them to draw swords against the new Sultan, many protested. They claimed it treason, they said it would start a second era of Interregnum, they said it would be going against the guards duty to betray the sultan. But Selim know better. \n\nSelim stood for the Prince, he reminded the Guard of Selim II, and how he had to topple his own father from the throne so he may rise, and conquer lands from Adana to Hejaz, Hejaz to Ethiopia. Selim told them that if they want this land of their fathers, and their fathers, to prosper once more, to strike fear at the infidel hearts once more, they must gather behind not a caged bird, but a hunting falcon.\n\nSelim now marches on, marches on to the city of Bursa, just so no more children may be orphaned by a second Red Sultan."
 tcw.1.a:0 "If Orhan wants a war, we will give him one!"
 tcw.2.t:0 "The March on Izmir"
 tcw.2.d:0 "It was a quiet day in Bursa, like so many had been since Sultan Orhan the Second’s ascension to the throne. No birds were singing, no vendors were yelling, it was as if nature itself could sense what was going on. The eerie silence of the city was only disturbed by the sound of military boots, trampling the cobblestone streets. A squad of paramilitary soldiers with hands at their swords and rifles swinging on their back, were approaching the Beylik Palace, where the young sultan resides.\n\nThe sultan was even more quiet than the city he rules over, sitting on a throne covered in a curtain of shadows, simply listening to the conversation his mentor and the squad officier were having. \"Even the suggestion of that is ridiculous! The days of kinslaying among the dynasty is far gone!\" said the officer, his mustache trembling in shock. \n\n\"Do you know why his Majesty has chosen this old, crumbling palace as his seat of power?\" said Nihal Bey. The officer stood in silence. \"This palace was the first ever seat of the earliest sultans, the gate you have entered is the first ever Sublime Porte! It was built by Orhan the First, who took his father’s small fiefdom, and forged an empire out of it.\" Nihal Bey’s arms spread around under the dome of the throne room. \"His Majesty, Orhan the Second, is here to forge a new era for the Turkish nation, in a great flame that’ll consume all who represent the stagnant authority of old. If Prince Fuad decided to stand against this inevitability, he may as well be the first to be cast into the fire.\", said the sultan’s mentor, grinning like a hungry wolf who just found his prey. \n\nIt was no longer silent in Bursa, the silence of this city had been sacrificed... so that another city, Izmir, could be made silent forever."
 tcw.2.a:0 "Kill them all!"

