 #Leader Descs
 POLITICS_AHMED_IV_DESC:0 "Sultan Ahmed IV, born Ahmed Nihad, was never supposed to be Sultan. The Grandson of Sultan Murad V, he would spend much of his early life in house arrest, courtesy of his Great Uncle, Sultan Abdul Hamid "the Red Sultan" II.\n\nHis fortunes would change following the Anglo-Turkish War, which would see his usurper uncle removed from the throne, and his captivity ended. Put on the Imperial throne by the British to rule the rump Ottoman Protectorate, he would, despite the limitations of his position, attempt to rebuild the country following the war. Ruling dutifully and piously, his greatest accomplishment by far has been rehabilitating the image of the Sultan following the disasters of his Great Uncle’s reign.\n\nUnfortunately for the Sultan, his health has recently taken a turn for the worst. Attempting to keep his influence within the cut throat politics of the protectorate, and keep the British High Commissioner in check, has exhausted the man. Worse still, resentment towards the British among the Ottoman people grows more and more daily, as the hated High Commissioner and his Janissary thugs continue a reign of terror. With dissent building and the sultans health failing, it seems that once again the very foundations of the Sultanate itself will be shaken to their core."

 #Ideas
 tur_the_janissaries:0 "The Janissaries"
 tur_the_janissaries_desc:0 "Recreated by the British in order to act as a colonial gendarmerie, the Janissaries have quickly cemented themselves as the most hated feature of British occupation. Through the use of intimidation, beatings, and general thuggery the Janissaries have managed to brutally and incompetently destroy any active resistance to British colonial rule. \n\nThe commander of the Janissaries, Ahmet Pasha, and the British high commissioner George Grahame remain close friends..."
 tur_the_janissaries_weakened:0 "The Janissaries"
 tur_the_janissaries_weakened_desc:0 "Recreated by the British in order to act as a colonial gendarmerie, the Janissaries have quickly cemented themselves as the most hated feature of British occupation. Through the use of intimidation, beatings, and general thuggery the Janissaries have managed to brutally and incompetently destroy any active resistance to British colonial rule. \n\nRecent actions have lead to the janissaries being greatly weakened as a force... \n\nThe commander of the Janissaries, Ahmet Pasha, and the British high commissioner George Grahame remain close friends..."
 tur_turkish_intikamcilik:0 "Turkish Intikamcılık"
 tur_turkish_intikamcilik_desc:0 "There remains, despite the best efforts of Grahame and his thugs, an indomitable bitterness within the Turkish people towards their current state. Many, many, many Turks look back fondly at their imperial past, and dream of one day kicking the hated anglos out and reclaiming what was and is rightfully theirs. \n\nThis has manifested itself in a continued fondness for nationalist groups such as the PUP, and a general desire for just about anything that would significantly change the status quo."
 tur_british_corporations:0 "British Corporations"
 tur_british_corporations_desc:0 "Ever since the Empire’s fall, British corporations have slowly but surely come to dominate the economy of southern and western Anatolia. With the help of the High Commissioner, slowly but surely British firms have been granted a near monopoly on the Turkish economy. At the very center of this economic development is the city of Izmir, a shining beacon of British industry, culture, and imperial might within the East."
 tur_the_young_turk_revolution:0 "The Young Turk Revolution"
 tur_the_young_turk_revolution_desc:0 "In retrospect, it seems almost inevitable, that the Turkish people would rise up on mass following nearly two decades of political repression and economic stagnation. While the events of the janissary incident, which lead to the deaths of Grahame and Ahmet Pasha served as the immediate spark, the powderkeg had been growing for long before that. \n\nThe bitter reality is, the protectorate has been thrown into chaos, battles rage in the streets between nationalists and loyalists, the imperial court cowers, and no one knows who will end up ruling the ashes."
 tur_economic_revolution:0 "The Economic Revolution"
 tur_economic_revolution_desc:0 "As the political revolution began, so too did the economic revolution within the protectorate. Industry workers, long denied their rights and privledges by the British colonial authorities, launched mass riots and seizures of factories. Agricultural workers, long neglected and run into poverty by cheap British agricultural imports, formed roving gangs in the countryside, attacking any farmer suspected of being pro-British. \n\nAnd within London itself, the news of the protectorate going up in smoke started a mass scare among investors."
 tur_depleted_treasury:0 "Depleted Treasury"
 tur_depleted_treasury_desc:0 "\"Is ours a government of the people, by the people, for the people, or a kakistocracy rather, for the benefit of knaves at the cost of fools?\" \n\n-Thomas L. Peacock"

