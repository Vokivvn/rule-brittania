 tur.22.t:0 "The Sultan's Dilemma"
 tur.22.d:0 "It’s a quiet day in Constantinople, most of them are these days. The former hustle and bustle of the imperial capital long ago migrated to Izmir with the High Commissioner and his lackeys, theoretically leaving the sultan with nothing but peace and quiet. \n\nUnfortunately for him, peace and quiet was hardly in abundance these days. \n\nMeetings with the commissioner in the morning, telegrams from London in the afternoon, protests in the evening: it was enough to drive a lesser man into a hasty retreat. But his imperial majesty, sultan Ahmed IV rose every day to meet these challenges, perhaps for no reason other than a desire to prove to his people that the empire hadn’t truly died on the battlefields of the Levant eighteen years ago. \n\nEighteen years... had it really been that long since the war ended? The sultan can scarcely believe it himself... eighteen years of peace! Hardly a diamond jubilee... but still, it did call for something..."
 tur.22.a:0 "\"A small gathering wouldn't be all bad...\""
