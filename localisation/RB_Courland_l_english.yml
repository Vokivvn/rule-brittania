 ##Ideas##
 COU_british_controlled_economy:0 "British Controlled Economy"
 COU_british_controlled_economy_desc:0 "Courland’s economy has largely relied on fur and timber exports throughout its existence, and with the emerging industrial technology further looming ahead and leaving our goods being unable to keep up with competitors, along with there being a massive lack of any other forms of industries, making our economy look comparable to that of a microstate to our neighbours and the rest of the world."
 COU_couronian_identity:0 "Couronian Identity"
 COU_couronian_identity_desc:0 "Centuries of being separate from our Baltic brethren eventually resulted in the birth of our own Couronian culture, combined with our own German dialect on the parts of our coast and in our capital. Such an achievement has led to a foreboding sense of nationalism and patriotism amongst our populace."
 COU_serfdom_entrenched:0 "Serfdom Entrenched"
 COU_serfdom_entrenched_desc:0 "The Privilegium Gotthardinum decree was signed in 1570, allowing landholders to enserf the native populace for their own needs. Ever since the British have asserted their rule over Courland, the law was never repealed and has been entrenched through the efforts of the influential landholders and nobility, leaving the working class enslaved and bitter, and forming another barrier that is stopping Courland from effectively industrialising."

