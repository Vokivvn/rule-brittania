 ##Starting Screen Desc##
 AUS_RULEBRITANNIA_DESC:0 "The past century has not been kind to the Austrian Empire, with their steady decline complementing the British Empire’s rise to global domination. Over time, the aptly named "Sick Man of Europe" began to rely nearly completely on the British just to remain afloat economically and politically. With London being de jure an ally of the realm but de facto the overlord of the crumbling nation, discontent is rising in the empire and few have faith in Vienna’s ability to ever bring about the necessary changes it would take to turn this stagnant relic of the past into a nation capable of protecting her people’s interests and wellbeing."
 Austria_Rudolf_VI:0 "Emporor of Austria, Apostolic King of Hungary, King of Bohemia, King of Lobardy and Venice, King of Dalmatia, Croatia, Slavonia and Illyria, Archduke of Austria, Duke of Salzburg, Styria, Carinthia and Carniola, Upper and Lower Silesia, Friuli, Ragusa and Zara, Grand Prince of Transilvania, Margrave of Moravia, Prince of Trent and Brixen, Lord of Trieste, Count of Hohenems, Feldkirch, Bregenz and Sonnenberg"
