 #Ideas
 AUS_Anglo_Austrian_Alliance:0 "Anglo-Austrian Alliance"
 AUS_Anglo_Austrian_Alliance_desc:0 "Originally founded in the early 1700s, the treaty between the British and Austrians has remained a valuable friendship for centuries. However, as the Austrian Empire grew, the British Empire would soon come to outpace their expansion. Now, nearly 200 years later, Austria is quickly seeming to be another pawn on London’s global chess board, being coerced into increasingly invasive “Joint Military Organization” programs, not to mention that many regions of our unstable realm is glued together by British reinforcements, it  doesn’t seem out of the question that Austria may soon go the way of France or Prussia."
 AUS_Old_Man_Of_Europe:0 "Old Man Of Europe"
 AUS_Old_Man_Of_Europe_desc:0 "Austria lacks the splendor of the old times, and their Kaiser is no motivational figure. Initially losing Silesia, and then its Low Countries possessions Austria has continued on a downwards spiral into oblivion, with Bohemia, Banat, and Italy becoming quite autonomous in their nature. It is only a matter of years until it all folds in onto itself."
 AUS_Ethnic_Tensions:0 "Ethnic Tensions"
 AUS_Ethnic_Tensions_desc:0 "No matter how it is looked at, Austria is a nation full of minorities– Hungarians, Czechs, Slovaks, Slovenes, Croats, Serbs, Romanians, and Italians all live in the sprawling Habsburg holdings. However, despite being full of minorities, Austria is not a nation of minorities. At the core of the empire is the German ruling class, who rule with contempt towards non-German speakers. Most contempt, however, is directed towards the Hungarians who feel similarly about their overlords.\n\nThe Hungarian Revolt of 1848 had left a scar in the nation’s history– the rambunctious Magyars had forced the hands of Emperor Franz Joseph to give them special status within the nation through the Imperial Constitution of 1861, strengthening the Reichsrat significantly and making concessions to the Hungarians. But they are still not happy! It is clear that the Magyar does not even want equal status to the other people of the empire, but rather special privileges above all. If their needs are not met, 1848 may repeat itself..."
 AUS_Western_Industry:0 "Western-Centered Industry"
 AUS_Western_Industry_desc:0 "Austria and Bohemia possess most of the Empire’s industry, however, with the latter gaining more freedoms, Austria remains the only directly controlled industrial center. Needless to say, the empire requires quite a bit of restructuring and stimulus to grow past these shortcomings."
 AUS_Strengthened_Domestic_Trade:0 "Strengthened Domestic Trade"
 AUS_Strengthened_Domestic_Trade_desc:0 ""
 
