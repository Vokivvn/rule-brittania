##MONARCHY VS PARLIAMENT##
ENG_parliament_versus_monarch_system:0 "The Parliament and the Monarch"
ENG_parliament_versus_monarch_system_desc:0 "The Imperial Coalition for His Majesty, or the Coalition for the King, is the Empire's governmental organization created by former Prime Minister Fumimaro Konoe, to promote the goals of his Rule Britannia Movement. It has evolved into a statist ruling political party which aimed at removing the sectionalism in the politics and economics in the Empire of Britain in order to maximize the efficiency of Britain's total war in the world. When the organization was launched officially, Konoe was hailed as a "political savior" of the Empire, with a white-ethnostate in Africa being named after him.\n\nThe monarch is [Root.ENG_Monarch_Loc]. \nThe monarch [Root.ENG_Monarch_Influence_Loc] Parliament. \nThe ruling party/coalition is [Root.ENG_Parliament_Party_Loc] \nThey are [Root.ENG_Monarch_Opinion_Parliament_Loc] the monarch.\n\n[Root.ENG_Coalition_Tory_Loc][Root.ENG_Coalition_Whig_Loc][Root.ENG_Coalition_Labour_Loc][Root.ENG_YSK_Influence_Loc]\n"
