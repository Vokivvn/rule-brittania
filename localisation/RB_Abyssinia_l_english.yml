ABY_empire_resurgent_desc:0 "The Abyssinian Empire is back, the Brits have tried to rule our lands for way too long. We must honor our call to tradition and pay respect to our long history of independence. Our former Emperor's cousin, Kassa Haile Darge is our man. He will lead our civiliasation to new heights, and free us, and our fellow Africans from the Anglo menace."